<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>VittCott — Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="../assets/css/styles.css">
  <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js" defer></script>
</head>
<body class="bg-gradient-to-b from-gray-900 via-gray-800 to-gray-900 text-gray-100 min-h-screen flex items-center">
  <div class="max-w-md mx-auto w-full px-6">
    <nav class="flex items-center justify-between mb-6">
      <a href="../../public/index.html" class="flex items-center gap-3">
        <img src="../assets/logo.png" alt="VittCott" class="h-10 w-10 rounded-md shadow" />
        <span class="font-bold text-xl">VittCott</span>
      </a>
      <div class="space-x-4">
        <a href="../../public/index.html" class="text-indigo-300 hover:text-indigo-100">Home</a>
        <a href="../auth/create-account.html" class="text-gray-300 hover:text-white">Create Account</a>
      </div>
    </nav>

    <main class="bg-gray-800/60 p-6 rounded-2xl border border-gray-700 shadow-md">
      <h1 class="text-2xl font-bold mb-3">Sign in</h1>
      <p class="text-sm text-gray-400 mb-4">Welcome back — sign in to access your dashboard.</p>

      <form id="login-form" class="grid gap-3">
        <label class="block text-sm text-gray-300">Email
          <input id="email" name="email" type="email" class="mt-2 w-full px-3 py-2 rounded bg-gray-900 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="you@example.com" required />
        </label>

        <label class="block text-sm text-gray-300">Password
          <div class="relative mt-2">
            <input id="password" name="password" type="password" class="w-full px-3 py-2 rounded bg-gray-900 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Your password" required />
            <button type="button" id="toggle-login-pass" class="absolute right-2 top-2 text-gray-400 hover:text-gray-200"><i data-feather="eye"></i></button>
          </div>
        </label>

        <div class="flex items-center justify-between">
          <label class="flex items-center gap-2 text-sm text-gray-300"><input type="checkbox" id="remember" class="h-4 w-4 rounded bg-gray-700"> Remember me</label>
          <a href="#" class="text-sm text-indigo-300">Forgot?</a>
        </div>

        <button type="submit" class="w-full px-4 py-2 bg-indigo-600 hover:bg-indigo-500 rounded font-semibold">Sign in</button>

        <p class="text-center text-xs text-gray-400 mt-4">Don’t have an account? <a href="../auth/create-account.html" class="text-indigo-300">Sign up</a></p>
      </form>
    </main>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', ()=>{
      if(window.feather) feather.replace();
      const toggle = document.getElementById('toggle-login-pass');
      const pass = document.getElementById('password');

      toggle.addEventListener('click', ()=>{
        pass.type = pass.type === 'password' ? 'text' : 'password';
        feather.replace();
      });

      document.getElementById('login-form').addEventListener('submit', (e) => {
  e.preventDefault();
  const email = e.target.email.value.trim();
  const username = email.split('@')[0] || email;
  // store demo user and redirect (no alert)
  localStorage.setItem('vittcott_user', username);
  window.location.href = '../../public/index.html';
});

    });
  </script>
</body>
</html>
