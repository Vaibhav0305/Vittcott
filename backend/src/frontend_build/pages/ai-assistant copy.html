<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>VittCott â€” Assistant</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js" defer></script>
  <link rel="stylesheet" href="../assets/css/styles.css">
</head>
<body class="bg-gray-900 text-gray-100">
  <nav class="bg-gray-800 p-3">
    <div class="max-w-6xl mx-auto px-4 flex justify-between">
      <a href="../../public/index.html" class="font-bold">VittCott</a>
      <a href="stocks.html" class="text-indigo-400">Stocks</a>
    </div>
  </nav>

  <main class="max-w-3xl mx-auto px-4 py-8">
    <h1 class="text-2xl font-bold mb-4">VittCott Assistant</h1>

    <div id="chat" class="bg-gray-800 rounded p-4">
      <div id="chat-messages" class="space-y-3 max-h-80 overflow-auto text-sm text-gray-200">
        <div class="text-gray-400">Hi ðŸ‘‹ â€” ask me about stocks, SIPs, or portfolio tips.</div>
      </div>

      <form id="chat-form" class="mt-3 flex gap-2">
        <input id="chat-input" class="flex-1 px-3 py-2 rounded bg-gray-900 border" placeholder="Type your question..." />
        <button class="px-3 py-2 bg-indigo-600 rounded">Ask</button>
      </form>
    </div>

    <p class="text-xs text-gray-400 mt-3">This demo uses a client-side stub. For production, use a server proxy to OpenAI.</p>
  </main>

  <script src="../assets/js/app.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded',()=>{
      if(window.feather) feather.replace();
      const form = document.getElementById('chat-form');
      const input = document.getElementById('chat-input');
      const messages = document.getElementById('chat-messages');

      function addMessage(text, who='assistant'){
        const el = document.createElement('div');
        el.innerHTML = '<div class="'+(who==='user'?'text-right':'')+'"><div class="'+(who==='user'?'inline-block bg-indigo-600 text-white px-3 py-2 rounded':'inline-block bg-gray-800 text-gray-200 px-3 py-2 rounded')+'">'+text+'</div></div>';
        messages.appendChild(el);
        messages.scrollTop = messages.scrollHeight;
      }

      form.addEventListener('submit', (e)=>{
        e.preventDefault();
        const q = input.value.trim();
        if(!q) return;
        addMessage(q, 'user');
        input.value = '';
        addMessage('Thinking...', 'assistant');
        setTimeout(()=>{
          // remove last thinking
          const last = messages.lastElementChild;
          if(last) last.remove();
          addMessage('(demo) I heard: "'+q+'". Replace with server-side AI proxy for real replies.');
        }, 900);
      });
    });
  </script>
</body>
</html>
